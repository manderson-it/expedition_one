---
apiVersion: "extensions/v1beta1"
kind: "Deployment"
metadata:
  name: "nginx-1"
  namespace: "default"
  labels:
    app: "nginx-1"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "nginx-1"
  template:
    metadata:
      labels:
        app: "nginx-1"
    spec:
      containers:
      - name: "nginx"
        image: "nginx:latest"
        volumeMounts:
        - name: nginxstorage
          mountPath: /usr/share/nginx/html
      volumes:
      - name: nginxstorage
        persistentVolumeClaim:
          claimName: nginxvol